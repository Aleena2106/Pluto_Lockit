<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Locking System</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            margin: 20px auto;
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #007bff;
        }

        .section {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: #f9f9f9;
        }

        input {
            width: 90%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            width: 100%;
            background-color: #060708;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover {
            background-color: #607994;
        }

        p {
            font-weight: bold;
            margin-top: 5px;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }

        .clear-btn {
            margin-top: 10px;
            padding: 8px;
            width: 100%;
            background-color: #dc3545;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .clear-btn:hover {
            background-color: #b02a37;
        }

        .image {
            width: 20%;
            max-width: 100px;
        }

        /* New styles for h1 and img to be in the same row */
        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-container h1 {
            margin-right: 15px; /* Adds some space between the text and the image */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Wrapper to align h1 and img in the same row -->
        <div class="header-container">
            <center>
            <h1><strong>LOCKit</strong></h1>
            </center>
            <img src="lockit2.jpg" alt="error" class="image">
        </div>

        <!-- Balance Display -->
        <div class="section">
            <h3>üè¶ Balance Overview</h3>
            <p><strong>Total Balance:</strong> ‚Çπ<span id="totalBalance">10000</span></p>
            <p><strong>Locked Amount:</strong> ‚Çπ<span id="lockedAmount">0</span></p>
            <p><strong>Available Balance:</strong> ‚Çπ<span id="availableBalance">10000</span></p>
            <!-- Clear Data Button -->
            <button onclick="clearData()" class="clear-btn">üóë Clear Data</button>
        </div>

        <!-- Set Money Lock -->
        <div class="section">
            <h3>üîí Set Money Lock</h3>
            <input type="number" id="lockAmount" placeholder="Enter amount to lock (‚Çπ)">
            <button onclick="setLock()">Lock Money</button>
            <p id="lockStatus"></p>
        </div>

        <!-- Set Spending Limit -->
        <div class="section">
            <h3>üìâ Set Monthly Spending Limit</h3>
            <input type="number" id="spendLimit" placeholder="Enter spending limit (‚Çπ)">
            <button onclick="setLimit()">Set Limit</button>
            <p id="limitStatus"></p>
        </div>

        <!-- Make a Payment -->
        <div class="section">
            <h3>üí≥ Make a Payment</h3>
            <input type="number" id="paymentAmount" placeholder="Enter payment amount (‚Çπ)">
            <button onclick="makePayment()">Proceed Payment</button>
            <p id="paymentStatus"></p>
        </div>

        <!-- Unlock Money via OTP -->
        <div class="section">
            <h3>üîì Unlock Money</h3>
            <button onclick="sendOTP()">Request OTP</button>
            <input type="text" id="otpInput" placeholder="Enter OTP" disabled>
            <button onclick="unlockMoney()">Unlock</button>
            <p id="otpStatus"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
